<!DOCTYPE html>
<html>
  
{{ header|safe }}
<br>
 <div class="container-fluid">
  <div class="row">
    <div class="col-1">
      <div class="d-grid gap-2">
        <button class="btn btn-secondary" type="button">Account Info</button>
        <button class="btn btn-outline-secondary" type="button">Security</button>
        <button class="btn btn-outline-secondary" type="button">Points</button>
      </div>
    </div>
    <div class="col-11">
      <form action="/signup/" method="POST" id="signup_form">
        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" name="email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" name="password" required>
            <small id="passwordHelp" class="form-text text-muted">Must be at least 10 characters.</small>
        </div>
        <div class="form-group">
            <label for="InputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="InputPassword2" required>
        </div>
        <button id="submitbutton" type="submit" class="btn btn-primary" hidden>Sign Up</button>
        &nbsp<a href="/login/">Already have an account?</a>
    </form>
  </div>

 </div>

  </body>
</html>

<html>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="icon" href="https://www.pinclipart.com/picdir/big/1-13391_the-history-of-my-globe-with-flags-icon.png">
<body style="background-color: #F4D03F;">
<title> Vitamova </title>

<div class="jumbotron jumbotron-fluid bg-primary">
  <div class="container">
    <div class="row">
    <div class="col col-lg-10">
      <h1 class="display-4">Vitamova</h1>
    </div>
    <div class="col">
      <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle btn-block" type="button" id="public_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Public
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="/accent">Accent Tool</a>
        </div>
      </div>
    </div>
    </div>
</div>
</div>

<div class="row">
    <div class="col"></div>
    <div class="col">
        <form action="/signup/" method="POST" id="signup_form">
            {% csrf_token %}
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" name="email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" name="password" required>
                <small id="passwordHelp" class="form-text text-muted">Must be at least 10 characters.</small>
            </div>
            <div class="form-group">
                <label for="InputPassword2">Confirm Password</label>
                <input type="password" class="form-control" id="InputPassword2" required>
            </div>
            <button id="submitbutton" type="submit" class="btn btn-primary" hidden>Sign Up</button>
            &nbsp<a href="/login/">Already have an account?</a>
        </form>
    </div>
    <div class="col"></div>
</div>

<script>
    var email = document.getElementById("InputEmail");
    var password1 = document.getElementById("InputPassword");
    var password2 = document.getElementById("InputPassword2");
    var form = document.getElementById("signup_form");
    var submitbutton = document.getElementById("submitbutton");
    form.addEventListener("input", function () {
        if (password1.value === password2.value && password1.value.length>9&&validateEmail(email.value)) {
            submitbutton.hidden = false;
        } else {
            submitbutton.hidden = true;
        }
    });
    function validateEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }
</script>
  
  </body>
</html>
